<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title></title>
        
        <!--css導入リンク-->
        <link href="css/design.css" rel="stylesheet" type="text/css">
        <link href="css/global.css" rel="stylesheet" type="text/css">

    </head>

    <body>

    <script>
                function check(){
                    if (form_add.name.value == "" || form_add.id.value == "" || form_add.pass.value == ""){
                        alert("入力に不備があります");    //エラーメッセージを出力
                        return false;    //送信ボタン本来の動作をキャンセルします

                    }
                    alert("登録完了");
                    return true;
                }


            </script>

    <trans class="translate">
        <li><a href="user_diligence" >勤怠入力</a></li>
        <li><a href="user_attendanceList" >勤怠状況一覧</a></li>
        <li><a href="adm_user_list" >ユーザー管理</a></li>
        <li><a href="adm_display_times" >勤怠時間集計</a></li>
        <li><a href="adm_select_display_times" >個人別勤怠状況</a></li>
        <li><a href="logout_check" >ログアウト</a></li>
    </trans>


    </br></br>

        <form action="adm_user_add" method="post" name="form_add" >
            <h1 class="center">ユーザー新規登録</h1>
            <h1 class="center" th:text="${errors}" ></h1>
            <p>名前</p>
            <p><input type="text" name="name" th:value="${name}" /></p>
            <p>ログインID</p>
            <p><input type="number" name="id"  pattern="^[1-9][0-9]*$"  placeholder="数字のみ" th:value="${id}"/></p>
            <p>Password</p>
            <p><input type="password" name="pass" th:value="${pass}"/></p>

            <p>
           <select name="authority">
               <option value="user" selected>ユーザー</option>
               <option value="admin" >管理者</option>
           </select>
            </p>
            <p><input type="submit" value="ユーザー追加" id="button" onclick="return check();"></p>
        </form>

    </body>

</html>
