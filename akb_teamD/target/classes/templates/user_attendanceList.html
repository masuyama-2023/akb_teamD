<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>勤怠状況一覧</title>

        <!--css導入リンク-->
        <link href="css/design.css" rel="stylesheet" type="text/css">
        <link href="css/global.css" rel="stylesheet" type="text/css">

        <script>
            window.addEventListener('DOMContentLoaded' ,function(){
                    const date = new Date(); //現在時刻を取得
                    var y = date.getFullYear(), //西暦年
                        m = date.getMonth() + 1, //月　
                        d = date.getDate() //日
                        H = date.getHours(), //時
                        M = date.getMinutes() //分

                        if(m < 10){
                            m = "0" + m;
                        }

                        if(d < 10){
                            d = "0" + d;
                        }
                        if(H < 10){
                            H = "0" + H;
                        }
                        if(M < 10){
                            M = "0" + M;
                        }


                        str = y + "/" + m + "/" + d + " " + H + ":" + M;
                    
                        document.getElementById('today').innerHTML = str ;
                    

                    }); 

        </script>



    </head>

    <body>

            <trans class="translate">
                <th:block th:with="role = ${role}">
                    <th:block th:if="${role == 'admin' }    ">
                        <li><a href="adm_user_list" >管理者ページ</a></li>
                    </th:block>
                </th:block>
            <li><a href="user_diligence" >勤怠入力</a></li>
            <li><a href="user_place" >勤務場所登録</a></li>
            <li><a href="user_contact_address" >連絡先登録</a></li>
            <li><a href="user_disp_history" >勤怠履歴一覧</a></li>
            <li><a href="user_attendanceList" >勤怠状況一覧</a></li>
            <li><a href="logout_check" >ログアウト</a></li>
         </trans>

        </br></br></br>
         <h1 class="center">勤怠状況一覧</h1>
        <h1><div class="center" id="today"></div></h1></br>

         <table id="table_center" border="1" width="1000" >
            <tr>
                <th>ID</th>
                <th>日付</th>
                <th>氏名</th>
                <th>勤務開始時間</th>
                <th>休憩開始</th>
                <th>休憩終了</th>
                <th>勤務終了時間</th>
                <th>ステータス</th>
                <th>勤務場所</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
            </tr>

            <tr th:each="attend : ${attendList}" th:object="${attend}">
                <td th:text="*{id}"></td>
                <td th:text="*{date}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{begin_time}"></td>
                <td th:text="*{break_begin}"></td>
                <td th:text="*{break_end}"></td>
                <td th:text="*{end_time}"></td>
                <td th:text="*{status}"></td>
                <td th:text="*{place}"></td>
                <td th:text="*{phone}"></td>
                <td th:text="*{mail}"></td>
            </tr>
         </table>


    </body>

</html>
